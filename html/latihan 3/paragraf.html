<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>
</head>
<body>

<!-- contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh tag b, i dan u -->
<p><b>selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
<p>Nama saya <u>Rafli Nurfathan rahman</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>. kuliah pemrograman web1, jumat 18 Agustus 2022 <em>ditiadakan!</em></p>

</body>
</html>
