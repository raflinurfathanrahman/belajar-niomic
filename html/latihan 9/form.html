<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Form</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="5">	
	<form>
		<tr>
			<td align="right" width="86px"><label for="Text"><strong>Text:</strong></label></td> 
			<td colspan="2"><input type="text" id="Text"></td>
		</tr>
			<br>
		<tr>
			<td align="right"><label for="password"><strong>Password:</strong></label></td>
			<td colspan="2"><input type="password" id="password"></td>
		</tr>
			<br>
		<tr>
			<td align="center" width="50px" colspan="2"><label for="Radio 1"><strong>Radio 1</strong><input type="radio" id="Radio 1" name="jeniskelamin"></label>
			<label for="Radio 2"><strong>Radio 2</strong></label><input type="radio" id="Radio 2" name="jeniskelamin"></td>
			<br>

		<tr>
			<td align="center" colspan="2"><label for="checkbox 1">checkbox 1<input type="checkbox" id="checkbox 1"></label>
			<label for="checkbox 1">checkbox 1<input type="checkbox" id="checkbox 1"></label></td>
		</tr>
			<br>
		
		<tr>
			<td align="right"><strong>Combo Box:</strong></td>
			<td colspan="2">
		<select>
			<option>Option 1</option>
			<option>Option 2</option>
		</select></td>
		</tr>
			<br>

		<tr>
			<td align="right"><strong>Textarea</strong></td>
			<td colspan="2">
		<textarea></textarea></td>
		</tr>
			<br>

		<tr>
			<td align="center" colspan="2">
		<button type="submit"><strong>Button</strong></button></td>
		</tr>
	</form>


</body>
</html>
